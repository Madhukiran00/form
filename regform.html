<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <br><br>
    <h3>Registration Form</h3><br>
    <form action="./index.html">
        <table>
        <tr><td><label for="fn"><b>First name:</b></label></td>
        <td><input type="text" required placeholder="Ex:madhu" id="fn"></td></tr>
        <tr><td><label for="ln"><b>Last name:</b></label></td>
        <td><input type="text" required placeholder="Ex:kiran" id="ln"></td></tr>
        <tr><td><label for="mail"><b>Email</b></label></td>
        <td><input type="email" required placeholder="abc@gmail.com" id="mail"></td></tr>
        <tr><td><label for="password"><b>Password:</b></label></td>
        <td><input type="password"  minlength="8" placeholder="Password" id="password"></td></tr>
        <tr><td><label for="conpass"><b>Confirm Password:</b></label></td>
        <td><input type="password"  minlength="8" placeholder=" Confirm Password" id="conpass"></td></tr>
        <tr><td><label for="mobno"><b>Mobile no:</b></label></td>
        <td><input type="number" required placeholder="Enter mob no" id="mobno"></td>
        <tr><td><label><b>Gender:</b></label></td>
        <td><label>Male</label>
        <input type="radio"  value="m" name="Gender">
        <label>female</label>
        <input type="radio"  value="f" name="Gender"></td></tr>
        </table><br>
        <input type="submit" value="Create account">



    </form>
    </center>
</body>
</html>
